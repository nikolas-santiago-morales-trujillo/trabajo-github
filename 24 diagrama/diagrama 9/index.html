<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparar Números</title>
<script>
    function compararNumeros() {
  
        var num1 = parseFloat(document.getElementById("numero1").value);
        var num2 = parseFloat(document.getElementById("numero2").value);
        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor ingresa números válidos");
            return;
        }
        
        if (num1 === num2) {
            document.getElementById("resultado").innerHTML = "Los números son iguales";
        } else if (num1 > num2) {
            document.getElementById("resultado").innerHTML = "El número " + num1 + " es mayor que " + num2;
        } else {
            document.getElementById("resultado").innerHTML = "El número " + num2 + " es mayor que " + num1;
        }
    }
</script>
</head>
<body>

<h2>Comparar Números</h2>

<label for="numero1">Número 1:</label>
<input type="number" id="numero1">

<label for="numero2">Número 2:</label>
<input type="number" id="numero2">

<button onclick="compararNumeros()">Comparar</button>

<p id="resultado"></p>

</body>
</html>
