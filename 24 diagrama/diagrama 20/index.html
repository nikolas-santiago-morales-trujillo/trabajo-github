<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de multiplicar del 5</title>
</head>
<body>

<h1>Tabla de multiplicar del 5</h1>

<table border="1">
  <tr>
    <th>NÃºmero</th>
    <th>Resultado</th>
  </tr>
  
  <script>
   
    for (var i = 1; i <= 10; i++) {
      document.write("<tr>");
      document.write("<td>5 x " + i + "</td>");
      document.write("<td>" + (5 * i) + "</td>");
      document.write("</tr>");
    }
  </script>
</table>

</body>
</html>
