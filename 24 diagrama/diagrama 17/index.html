<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplicación hasta 5 y Clasificación Par/Impar</title>
<script>
    function multiplicarHastaCinco() {
    
        var resultado = 1;
        
      
        var pares = [];
        var impares = [];
        
      
        for (var i = 1; i< 5; i++) {
            resultado *= i;
            if (i % 2 === 0) {
                pares.push(i);
            } else {
                impares.push(i);
            }
        }
        
     
        document.getElementById("resultadoMultiplicacion").innerHTML = "El resultado de la multiplicación hasta 5 es: " + resultado;
        
      
        document.getElementById("pares").innerHTML = "Números pares: " + pares.join(", ");
        document.getElementById("impares").innerHTML = "Números impares: " + impares.join(", ");
    }
</script>
</head>
<body>

<h2>Multiplicación hasta 5 y Clasificación Par/Impar</h2>

<button onclick="multiplicarHastaCinco()">Multiplicar hasta 5 y Clasificar</button>

<p id="resultadoMultiplicacion"></p>
<p id="pares"></p>
<p id="impares"></p>

</body>
</html>
