<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suma de dos números</title>
<script>
    function sumar() {
        // Obtener los valores de los números ingresados por el usuario
        var num1 = parseFloat(document.getElementById("numero1").value);
        var num2 = parseFloat(document.getElementById("numero2").value);
        
        // Verificar si los valores ingresados son números válidos
        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor ingresa números válidos");
            return;
        }
        
        // Calcular la suma
        var suma = num1 + num2;
        
        // Mostrar la suma en el elemento con id "resultado"
        document.getElementById("resultado").innerHTML = "La suma es: " + suma;
    }
</script>
</head>
<body>

<h2>Suma de dos números</h2>

<label for="numero1">Número 1:</label>
<input type="number" id="numero1">

<label for="numero2">Número 2:</label>
<input type="number" id="numero2">

<button onclick="sumar()">Sumar</button>

<p id="resultado"></p>

</body>
</html>
