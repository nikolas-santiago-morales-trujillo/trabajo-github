<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de multiplicar del 9 y determinar si es par o impar</title>
</head>
<body>

<h1>Tabla de multiplicar del 9 y determinar si es par o impar</h1>

<table border="1">
  <tr>
    <th>NÃºmero</th>
    <th>Resultado</th>
    <th>Tipo</th>
  </tr>
  
  <script>
    
    for (var i = 1; i <= 10; i++) {
      var resultado = 9 * i;
      var tipo = (resultado % 2 == 0) ? "Par" : "Impar"; 
      document.write("<tr>");
      document.write("<td>9 x " + i + "</td>");
      document.write("<td>" + resultado + "</td>");
      document.write("<td>" + tipo + "</td>");
      document.write("</tr>");
    }
  </script>
</table>

</body>
</html>
