<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Determinar el Mayor de Tres Números</title>
<script>
    function determinarMayor() {

        var num1 = parseFloat(document.getElementById("numero1").value);
        var num2 = parseFloat(document.getElementById("numero2").value);
        var num3 = parseFloat(document.getElementById("numero3").value);
        

        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            alert("Por favor ingresa números válidos");
            return;
        }
        
    
        var mayor = num1; 
        if (num2 > mayor) {
            mayor = num2;
        }
        if (num3 > mayor) {
            mayor = num3;
        }
        
        document.getElementById("resultado").innerHTML = "El número mayor es: " + mayor;
    }
</script>
</head>
<body>

<h2>Determinar el Mayor de Tres Números</h2>

<label for="numero1">Número 1:</label>
<input type="number" id="numero1">

<label for="numero2">Número 2:</label>
<input type="number" id="numero2">

<label for="numero3">Número 3:</label>
<input type="number" id="numero3">

<button onclick="determinarMayor()">Determinar Mayor</button>

<p id="resultado"></p>

</body>
</html>
