<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dividir dos Números</title>
<script>
    function dividir() {
        
        var dividendo = parseFloat(document.getElementById("dividendo").value);
        var divisor = parseFloat(document.getElementById("divisor").value);
        
      
        if (isNaN(dividendo) || isNaN(divisor)) {
            alert("Por favor ingresa números válidos");
            return;
        }
        
       
        if (divisor === 0) {
            alert("No se puede dividir entre cero");
            return;
        }
        
        var resultado = dividendo / divisor;
        
        
        document.getElementById("resultado").innerHTML = "El resultado de la división es: " + resultado;
    }
</script>
</head>
<body>

<h2>Dividir dos Números</h2>

<label for="dividendo">Dividendo:</label>
<input type="number" id="dividendo">

<label for="divisor">Divisor:</label>
<input type="number" id="divisor">

<button onclick="dividir()">Dividir</button>

<p id="resultado"></p>

</body>
</html>
