<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcular Área de una Circunferencia</title>
<script>
    function calcularArea() {
       
        var radio = parseFloat(document.getElementById("radio").value);
        
        
        if (isNaN(radio) || radio <= 0) {
            alert("Por favor ingresa un radio válido");
            return;
        }
        
        
        var area = Math.PI * Math.pow(radio, 2);
        
       
        document.getElementById("resultado").innerHTML = "El área es: " + area.toFixed(2);
    }
</script>
</head>
<body>

<h2>Calcular Área de una Circunferencia</h2>

<label for="radio">Radio:</label>
<input type="number" id="radio">

<button onclick="calcularArea()">Calcular Área</button>

<p id="resultado"></p>

</body>
</html>
