<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador del 1 al 5</title>
</head>
<body>

<h1>Contador del 1 al 5</h1>

<script>
  
  var numero = 1;


  while (numero <= 5) {
    document.write(numero + "<br>");
    numero++; 
  }
</script>

</body>
</html>
